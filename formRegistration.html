<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Register</h1>
    <form action="">
        <div>
            First Name:<input type="text" name="First Name:" id="" placeholder="John">
            Last Name:<input type="text" name="Last Name:" id="" placeholder="Smith">
        </div>
        <div>
            <label for="Male">Male:</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="Female">Female:</label>
            <input type="radio" name="Gender" id="female" value="female">
            <label for="Other">Other:</label>
            <input type="radio" name="Gender" id="other" value="other">
        </div>
        <div>
            Email:<input type="email" name="email" id="" placeholder="your email" required>
            Password:<input type="password" name="password" id="" required minlength="5" maxlength="10">
        </div>
        <div>
            Birthday:<input type="date" name="bday">
        </div>
        <div>
            <label for="terms&conditions">I agree to the terms & conditions</label>
            <input type="checkbox" id="terms&conditions" name="terms&conditions">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
